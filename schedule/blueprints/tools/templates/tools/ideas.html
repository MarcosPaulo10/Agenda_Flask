{% extends "base.html" %}

{% block title %}Ideas{% endblock %}

{% block content %}
    <div class="content">
        <h1>Ideas</h1>
        <h2><a href="{{ url_for('tool.new_idea') }}">New Idea</a></h2>

        <hr>
        
        <h1>Minhas Ideias</h1>
        <div class="idea-list">
            {% for idea in ideas %}
                <div class="idea-item">
                    <h3 class="idea-title" onclick="toggleDescription('desc-{{ idea.id }}')">
                        {{ idea.title }}
                    </h3>
                    <div id="desc-{{ idea.id }}" class="idea-description" style="display: none;">
                        <p>{{ idea.description }}</p>
                    </div>
                    <hr>
                </div>
            {% else %}
                <p>Nenhuma ideia cadastrada ainda.</p>
            {% endfor %}
        </div>

        <script>
        function toggleDescription(id) {
            const desc = document.getElementById(id);
            desc.style.display = desc.style.display === 'none' ? 'block' : 'none';
        }
        </script>
    </div>
{% endblock %}
