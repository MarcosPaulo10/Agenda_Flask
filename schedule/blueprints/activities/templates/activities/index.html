{% extends "base.html" %}

{% block title %}Activity - Home{% endblock %}

{% block content %}
    <h1>Activities</h1>
    <a href="{{ url_for('home.index') }}"><h2>Home</h2></a>
    <a href="{{ url_for('activity.create') }}">Create an Activity</a>
    <ul>
        {% for activity in activities %}
            <li>{{ activity.name }} - {{ activity.date }} - Done:{{ activity.done }}</li>
        {% endfor %}
    </ul>
{% endblock %}
